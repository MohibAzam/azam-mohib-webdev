            </a>
            <a class="navbar-brand">
                Pages
            </a>
            <a class="navbar-brand navbar-right"

            </a>
            <a class="navbar-brand navbar-right"

<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div class="yellow-bg col-lg-4 col-md-4 hidden-sm hidden-xs">
    <div class="container-fluid">
        <ul class="list-group">

            <li class="list-group-item heading">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-9 col-xs-9 heading">
                        Title
                    </div>
                    <div class="col-lg-3 hidden-md hidden-sm hidden-xs heading">
                        Date Created
                    </div>
                    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs heading">
                        Last Edited
                    </div>
                    <div class="move-right">
                        Edit
                    </div>
                </div>
            </li>

            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-9 col-xs-9">
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-lg-3 hidden-md hidden-sm hidden-xs">
                        {{page.created | date}}
                    </div>
                    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
                        {{page.updated | date}}
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">

                        </a>
                    </div>
                </div>

<div class="blue-bg col-lg-8 col-md-8 col-sm-12 col-xs-12">
    <div class="blue-bg">
        <label for="name">Name</label>
        <input id="name"
               class="form-control"
               ng-model="model.page.name"
               placeholder="Page Name"/>

        <label for="description">Description</label>
        <input id="description"
               class="form-control"
               ng-model="model.page.description"
               placeholder="Page Description"/>
    </div>
</div>
