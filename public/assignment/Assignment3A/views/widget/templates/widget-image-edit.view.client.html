<nav class="navbar navbar-default navbar-fixed-top gray-navbar blue-brands">
    <div class="container-fluid">
        <a class="navbar-brand navbar-left"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand navbar-left">
            Widget Edit
        </a>
        <a class="navbar-brand navbar-right" ng-click="model.updateWidget(model.widget)">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">

    <label for="name">
        Name
    </label>
    <input id="name" class="form-control" placeholder="Image Name"/>

    <label for="text">
        Text
    </label>
    <input id="text" class="form-control" placeholder="Description"/>

    <label for="url">
        Url
    </label>
    <input id="url"
           class="form-control"
           ng-model="model.widget.url"
           placeholder="Image URL"/>

    <label for="width">
        Width
    </label>
    <input id="width"
           class="form-control"
           ng-model="model.widget.width"
           placeholder="Image Size"/>

    <label for="file">
        Image
    </label>
    <input id="file"
           multiple
           type="file"
           class="form-control"/>

    <a ng-click="model.updateWidget(model.widget)" class="btn btn-block btn-primary">Upload Image</a>

    <a ng-click="model.deleteWidget()" class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom blue-brands">
    <div class="container-fluid">
        <a class="navbar-brand navbar-right" href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
