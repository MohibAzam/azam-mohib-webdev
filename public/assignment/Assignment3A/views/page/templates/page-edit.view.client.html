<nav class="navbar navbar-default navbar-fixed-top gray-navbar blue-brands">
    <div class="container-fluid">
        <a class="navbar-brand navbar-left" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand navbar-left">
            Edit Page
        </a>
        <a class="navbar-brand navbar-right" ng-click="model.updatePage(model.page)">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="blue-bg">
        <label for="name">Name</label>
        <input id="name"
               class="form-control"
               ng-model="model.page.name"
               placeholder="Page Name"/>

        <label for="description">Description</label>
        <input id="description"
               class="form-control"
               ng-model="model.page.description"
               placeholder="Page Description"/>

        <a ng-click="model.deletePage()"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom blue-brands">
    <div class="container-fluid">
        <a class="navbar-brand navbar-right" href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
