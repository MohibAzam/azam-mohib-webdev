<div class="yellow-bg col-lg-4 col-md-4 hidden-sm hidden-xs">
    <div class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item heading">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-9 col-xs-9 heading">
                        Title
                    </div>
                    <div class="col-lg-3 hidden-md hidden-sm hidden-xs heading">
                        Date Created
                    </div>
                    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs heading">
                        Last Edited
                    </div>
                    <div class="move-right">
                        Edit
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-9 col-xs-9">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                    </div>
                    <div class="col-lg-3 hidden-md hidden-sm hidden-xs">
                        {{website.created | date}}
                    </div>
                    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
                        {{website.updated | date}}
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>

<div class="blue-bg col-lg-8 col-md-8 col-sm-12 col-xs-12">
    <label for="name">Name</label>
    <input id="name"
           class="form-control"
           ng-model="website.name"
           placeholder="Name"/>

    <label for="description">Description</label>
    <textarea id="description"
              rows="5"
              class="form-control input.form-control"
              ng-model="website.description"
              placeholder="Description"></textarea>
    <a ng-click="model.createWebsite(model.website)"
       class="btn btn-block btn-success">
        Create
    </a>
</div>
