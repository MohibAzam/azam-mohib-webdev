<div ng-class="wd-widget-list">
    <nav class="navbar navbar-default navbar-fixed-top gray-navbar blue-brands">
        <div class="container-fluid">

            <a class="navbar-brand navbar-left"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="navbar-brand navbar-left">
                Widgets
            </a>

            <a class="navbar-brand navbar-right"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>

        </div>
    </nav>

    <div class="container-fluid">
        <ul wbdv-sortable id="widgets-list">
            <div ng-repeat="widget in model.widgets"
                 class="wd-widget"
                 id={{widget._id}}>
                <div class="wd-toolbar">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
                <div ng-include="model.getWidgetUrlForType(widget.widgetType)"></div>
            </div>
        </ul>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom blue-brands">
        <div class="container-fluid">
            <a class="navbar-brand navbar-left">
                <span class="glyphicon glyphicon-play"></span>
            </a>
            <a class="navbar-brand navbar-left">
                <span class="glyphicon glyphicon-eye-open"></span>
            </a>
            <a class="navbar-brand navbar-right" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>
