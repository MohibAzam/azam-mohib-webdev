<nav class="navbar navbar-default navbar-fixed-top gray-navbar blue-brands">
    <div class="container-fluid">
        <a class="navbar-brand navbar-left"
           href="#!/user/{{model.userId}}/website">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand navbar-left"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
            Pages
        </a>
        <a class="navbar-brand navbar-right"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">

        <li class="list-group-item heading">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-9 col-xs-9 heading">
                    Title
                </div>
                <div class="col-lg-3 hidden-md hidden-sm hidden-xs heading">
                    Date Created
                </div>
                <div class="col-lg-3 col-md-3 hidden-sm hidden-xs heading">
                    Last Edited
                </div>
                <div class="move-right">
                    Edit
                </div>
            </div>
        </li>

        <li ng-repeat="page in model.pages" class="list-group-item">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-9 col-xs-9">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-lg-3 hidden-md hidden-sm hidden-xs">
                    {{page.created | date}}
                </div>
                <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
                    {{page.updated | date}}
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>

    </ul>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
