<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website List</title>
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top gray-navbar">
    <div class="container-fluid">
        <a class="navbar-brand navbar-left" href="page-list.html">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand navbar-left" href="#">
            Edit Page
        </a>
        <a class="navbar-brand navbar-right" href="page-list.html">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<!--container-fluid avoids left-hand flushing-->
<div class="container-fluid">
    <div class="blue-bg">
        <label for="name">Name</label>
        <input id="name"
               class="form-control"
               placeholder="Page Name"
               value="Blog Post"/>

        <label for="title">Title</label>
        <input id="title"
               class="form-control"
               placeholder="Page Title"
               value="Blog"/>

        <a href="page-list.html"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand navbar-right" href="profile.html">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

</body>
</html>
