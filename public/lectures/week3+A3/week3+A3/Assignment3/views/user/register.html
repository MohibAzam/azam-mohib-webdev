<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="../../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link href="../stylessheets/styles.css" rel="stylesheet"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Register</title>


        {{error}}

        <div></div>
        {{message}}

    </head>
    <body>
        <div class="container-fluid">
            <h1>Register</h1>

            <label>Username</label>
            <input ng-model="user" placeholder="Username" class="form-control"/>

            <label>Password</label>
            <input ng-model="password" placeholder="Password" type="password" class="form-control"/>

            <label>Verify Password</label>
            <input ng-model="password" placeholder="Confirm Password" type="password" class="form-control"/>

            <a ng-click="model.register(username, password, password2)" href="profile.html" class="btn btn-block btn-primary">Register</a>

            <a href="login.html" class="btn btn-block btn-danger">Cancel</a>
        </div>
    </body>
</html>
