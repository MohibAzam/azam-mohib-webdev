<div class="container-fluid">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <label>Username</label>
    <input ng-model="user"
           id="user"
           placeholder="Username"
           class="form-control"/>

    <label>Password</label>
    <input ng-model="password"
           id="password"
           placeholder="Password"
           type="password"
           class="form-control"/>

    <label>Verify Password</label>
    <input ng-model="password2"
           id="password2"
           placeholder="Confirm Password"
           type="password"
           class="form-control"/>

    <a ng-click="model.register(user, password, password2)"
       class="btn btn-block btn-primary">
        Register
    </a>

    <a href="#!/login" class="btn btn-block btn-danger">
        Cancel
    </a>
</div>
