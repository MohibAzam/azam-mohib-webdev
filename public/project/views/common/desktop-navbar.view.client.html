<div class="hidden-xs">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

            <a class="navbar-brand navbar-left"
               ng-show="model.linkBack"
               ng-click="model.handleBack()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="navbar-left header-text"
               href="/project#!/home">
                MioDB
            </a>

            <input ng-model="model.searchTerm"
                   placeholder="Search for a game!"
                   class="form-inline navbar-left header-textbox"/>

            <a class="navbar-brand navbar-left"
               href="#!/search?search={{model.searchTerm}}">
                <span class="glyphicon glyphicon-search"></span>
            </a>

            <a ng-show="model.user._id"
               href="/project#!/profile/{{model.user._id}}"
               class="navbar-right header-text">{{model.user.username}}</a>
            <a ng-hide="model.user._id"
               href="#!/login"
               class="navbar-right header-text">Login</a>

            <a ng-if="model.user.role === 'ADMIN'"
               href="/project#!/admin"
               class="navbar-brand navbar-right">
                <span class="glyphicon glyphicon-eye-open"></span>
            </a>

        </div>
    </nav>
</div>
