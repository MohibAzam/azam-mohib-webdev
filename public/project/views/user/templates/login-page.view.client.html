<div class="container-fluid">

    <!--<img src="../../../../project/style/login-page.jpeg"
        class="login-page-img"/>-->

    <img src="../../../../project/style/login-page.jpeg"
         class="login-page-img"/>

    <h1 class="login-header">Log In or Register!</h1>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel panel-default panel-primary">
            <div class="panel-heading">
                Login
            </div>
            <div class="panel-body">

                <label for="username">
                    Username
                </label>
                <input ng-model="model.user.username"
                       id="username"
                       class="form-control"
                       placeholder="Username"/>

                <label>Password</label>
                <input ng-model="model.user.password"
                       class="form-control"
                       type="password"
                       placeholder="Password"/>

                <a ng-click="model.login(model.user.username, model.user.password)" class="btn btn-block btn-success">
                    Login
                </a>

                <a class="btn btn-block btn-primary"
                   href="/auth/facebook">
                    <span class="fa fa-facebook-official"></span> Login/Register through Facebook</a>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel panel-default panel-primary">
            <div class="panel-heading">
                Don't have an account? Register here!
            </div>
            <div class="panel-body">

                <label>Username</label>
                <input ng-model="model.newUser.username"
                       id="reg-username"
                       class="form-control"
                       placeholder="Username"/>

                <label>Password</label>
                <input ng-model="model.newUser.password"
                       class="form-control"
                       type="password"
                       placeholder="Password"/>

                <label>Confirm Password</label>
                <input ng-model="model.newUser.password2"
                       class="form-control"
                       type="password"
                       placeholder="Confirm Password"/>

                <a ng-click="model.register(model.newUser.username, model.newUser.password, model.newUser.password2)"
                   class="btn btn-block btn-success">
                    Register
                </a>
            </div>
        </div>

    </div>

</div>
