<div class="container-fluid">
    <h1>{{model.user.username}}'s Profile</h1>
    <h2 ng-show="model.user.name">Name</h2>
    <p ng-show="model.user.name"></p>
    <h2>Join date</h2>
    <p>{{model.user.dateCreated}}</p>
    <h2>Games owned</h2>
    <h2>Games played</h2>
    <h2>Games beaten</h2>
    <h2>Games completed</h2>
    <a href="#!/profile-edit"
       ng-show="model.showPersonal"
       class="btn btn-block btn-primary">
        Edit profile info
    </a>
</div>

<div class="container-fluid">
    <a class="btn btn-block btn-primary">See games list</a>
    <a class="btn btn-block btn-success">See wishlist</a>
</div>

<div class="container-fluid">
    <h1>Profile Comments</h1>
    <textarea rows="3"
              placeholder="Write a Comment..."
              ng-model="model.comment"></textarea>
    <a class="btn btn-primary"
        ng-click="model.addComment(model.comment)">Submit comment</a>
    <div class="container fluid">
        <ul class="list-group">
            <li ng-repeat="comment in model.user.comments"
                class="list-group-item">
                <p><a ng-click="model.redirectTo(comment.username)">{{comment.username}}</a> ({{comment.time}}) :</p>
                <p>{{comment.message}}</p>
            </li>
        </ul>
    </div>
</div>
