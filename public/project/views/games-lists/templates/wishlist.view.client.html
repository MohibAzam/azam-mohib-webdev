<div>
    <h1>{{model.user.username}}'s Wishlist</h1>

    <a class="btn btn-block btn-danger">Delete List</a>

    <div class="container fluid">
        <ul class="list-group">
            <li ng-repeat="game in model.user.wishlist"
                class="list-group-item"
                ng-click="model.redirectTo(game._game)">
                <img ng-src="{{game.cover}}"/>
                {{game.name}}
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-warning">Remove</button>
            </li>
        </ul>
    </div>
</div>
