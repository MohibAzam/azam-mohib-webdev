<div>
    <h1>{{model.user.username}}'s Wishlist</h1>

    <a ng-show="model.showPersonal"
       ng-click="model.deleteWishList()"
       class="btn btn-block btn-danger">Delete List</a>

    <div class="container fluid">
        <ul class="list-group">
            <li ng-repeat="game in model.user.wishlist"
                class="list-group-item">
                <img ng-src="{{game.gameCover}}"
                     ng-click="model.redirectTo(game.gameId)"/>
                <a ng-click="model.redirectTo(game.gameId)">{{game.gameName}}</a>
                <a ng-show="model.showPersonal"
                   ng-click="model.deleteGame(game)"
                   class="btn btn-warning">Remove</a>
            </li>
        </ul>
    </div>
</div>
