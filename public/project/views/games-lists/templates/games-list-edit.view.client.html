<div ng-include="'views/common/mobile-navbar.view.client.html'"></div>
<div ng-include="'views/common/desktop-navbar-clash.view.client.html'"></div>

<div class="container-fluid">

    <div ng-show="model.message"
         class="alert alert-success">
        {{model.message}}
    </div>

    <div class="container-fluid">
        <div class="panel panel-primary container-fluid">
            <h1>Edit <a href="#!/game/{{model.game.gameId}}">{{model.game.gameName}}</a></h1>
            <p>Select the blank choice if you don't want to set a specific category</p>

            <label for="completion">
                Progress
            </label>
            <select id="completion"
                    class="form-control"
                    ng-model="model.game.completionStatus">
                <option value='Unplayed'>Unplayed (Barely touched it at all!)</option>
                <option value='Unfinished'>Unfinished (I've at least tried it out...)</option>
                <option value='Beaten'>Beaten (I saw an ending!)</option>
                <option value='Completed'>Completed (I more or less did everything important!)</option>
                <option value='Mastered'>Mastered (Oh please, I'm way too good at this game!)</option>
                <option value='Other'>Other</option>
                <option></option>
            </select>

            <label for="playing">
                Playing Status
            </label>
            <select id="playing"
                    class="form-control"
                    ng-model="model.game.playingStatus">
                <option value='Not Playing'>Not Playing (Not right now at least)</option>
                <option value='Playing'>Now Playing (Doing it right now!)</option>
                <option value='Replaying'>Replaying (Beaten it before, gonna do it again!)</option>
                <option value='Extras'>Doing Extras (Beaten it already, but there's more to see!)</option>
                <option value='Competitive'>Competitive/Multiplayer (I'm always playing it online!)</option>
                <option value='Other'>Other</option>
                <option></option>
            </select>

            <label for="ownership">
                Ownership
            </label>
            <select id="ownership"
                    class="form-control"
                    ng-model="model.game.ownershipStatus">
                <option value='Own Physical'>Own Physical Copy</option>
                <option value='Own Digital'>Own Digital Copy</option>
                <option value='Rented'>Rented</option>
                <option value='Previously Owned'>Previously Owned (Maybe I gave it away?)</option>
                <option value='Borrowed'>Borrowed (Loaned from a friend!)</option>
                <option value='Lost'>Lost</option>
                <option value='Other'>Other (I played it at a friend's house! Or I...you know...)</option>
                <option></option>
            </select>

            <label for="rating">
                Rating (out of 10)
            </label>
            <select id="rating"
                    class="form-control"
                    ng-model="model.game.rating">
                <option value=10>10 (A Masterpiece for the ages!)</option>
                <option value=9>9 (Excellent stuff!)</option>
                <option value=8>8 (It was a lot of fun!)</option>
                <option value=7>7 (It was good, but not great)</option>
                <option value=6>6 (Flawed but fun overall)</option>
                <option value=5>5 (It was okay I guess...)</option>
                <option value=4>4 (Definitely not good...but not awful?)</option>
                <option value=3>3 (Okay this is bad)</option>
                <option value=2>2 (Yeah this is horrible!)</option>
                <option value=1>1 (Ugggggggh)</option>
                <option value=0>0 (Don't even)</option>
                <option></option>
            </select>

            <label>
                Notes
            </label>
            <input placeholder="Be it progress you've made, thoughts on the game, write whatever you want to say about it!"
                   ng-model="model.game.notes"
                   class="form-control"></input>

            <div class="edit-btns">
                <a class="btn btn-block btn-primary"
                   ng-click="model.updateGame(model.game)">Submit Changes</a>

                <a href="#!/profile/{{model.user._id}}/gamelist"
                   class="btn btn-block btn-warning">
                    Return to GamesList
                </a>
            </div>

        </div>
    </div>

</div>

<div ng-include="'views/common/mobile-footer-clash.view.client.html'"></div>
